<!DOCTYPE html>


<html>
    <head>
        <title>Multiplayer Tower Defense Game</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="entryscreen">
            <div class="centext">
                <h1>Multiplayer Tower Defense</h1>
                <p>
                    <i>By Tyler Clarke and 1000D</i><br>
                    This is a real simple 2v2 tower defense game we're making to practice.<br>
                    <input id="name" type="text" placeholder="Name..."><br>
                    <input id="server" type="text" placeholder="Server..."><br>
                    <input id="manifest" type="text" placeholder="Manifest (advanced)..."><br>
                    <div class="center"><button id="play">Play!</button></div>
                </p>
            </div>
        </div>
        <script src="protocol.js"></script>
        <script>
            async function main() {
                var connection = await protocolv3.connect(protocolv3.defaultConfig, "ws://localhost:8900", "http://localhost:8900/manifest", () => {

                });
                var signUp = connection.sendHandle("Join");
                connection.onOpen(() => {
                    signUp("weird_pusheen");
                });
            }
            main();
        </script>
    </body>
</html>
